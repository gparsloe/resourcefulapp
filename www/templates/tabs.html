<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon="ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Tools Tab -->
    <ion-tab title="Tools" icon="ion-settings" href="#/tab/tools">
        <ion-nav-view name="tab-tools"></ion-nav-view>
    </ion-tab>

    <!-- Comfort Tab -->
    <ion-tab title="Comfort" icon="ion-coffee" href="#/tab/comfort">
        <ion-nav-view name="tab-comfort"></ion-nav-view>
    </ion-tab>
    <!-- Potions Tab -->
    <ion-tab title="Potions" icon="ion-ios-flask" href="#/tab/potions">
        <ion-nav-view name="tab-potions"></ion-nav-view>
    </ion-tab>


</ion-tabs>
